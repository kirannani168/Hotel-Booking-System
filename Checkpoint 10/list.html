<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/list.css">
  <title>List</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body>
  <div class="container-fluid">
    <header class="main-head">
      <div class="logo"><a href="/index.html">
          <img src="assests/images/logo.png" alt="logo">
        </a></div>
      <div class="login-btn">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Login
        </button>
      </div>
    </header>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Login Here!!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="login-form">
              <form class="lodin-inner" action="index.html" method="GET" autocomplete="off">
                <div>
                  <label for="username">Username: </label>
                  <input id="username" type="text" placeholder="Enter username" name="username" required>
                </div>
                <div>
                  <label for="password">Password: </label>
                  <input type="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="modal-footer">
                  <button type="submit button" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="content-div">



      <div class="list-options">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">List View</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Map View</button>
          </li>
        </ul>
        
      </div>
      <div class="list-items tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
          <div id="list-view">
            <div class="list-item-1 list-itm">
              <a href="detail.html">
                
                <div class="list-inner">
                  <div class="list-item-image">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="Radisson Blu Hotel">
                  </div>
                  <div class="list-item-address">
                    <h3 class="hotel-name">Radisson Blu Hotel</h3>
                    <div class="hotel-rating">
                      <span class="material-symbols-outlined">star</span>
                    <span class="material-symbols-outlined">star</span>
                    <span class="material-symbols-outlined">star</span>
                    <span class="material-symbols-outlined">star</span>
                    <span class="material-symbols-outlined">star</span>
                    </div>      
                    <div class="hotel-address">
                      <address>New Delhi</address>
                    </div>
                  </div>
                </div>
  
              </a>
            </div>
            <div class="list-item-2  list-itm">
              <div class="list-inner">
                <div class="list-item-image">
                  <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="The Lalit New Delhi">
                </div>
                <div class="list-item-address">
                  <h3 class="hotel-name">The Lalit New Delhi</h3>
                  <div class="hotel-rating">
                    <span class="material-symbols-outlined">star</span>
                    <span class="material-symbols-outlined">star</span>
                    <span class="material-symbols-outlined">star</span>
                    <span class="material-symbols-outlined">star</span>
                  </div>
                  <div class="hotel-address">
                    <address>New Delhi</address>
                  </div>
                </div>
              
              </div>
            </div>
            <div class="list-item-3 list-itm">
              <div class="list-inner">
                <div class="list-item-image">
                  <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="Taj Palace">
                </div>
                <div class="list-item-address">
                  <h3 class="hotel-name">Taj Palace</h3>
                  <div class="hotel-rating">
                    <span class="material-symbols-outlined">star</span>
                    <span class="material-symbols-outlined">star</span>
                    <span class="material-symbols-outlined">star</span>
                    <span class="material-symbols-outlined">star</span>
                    <span class="material-symbols-outlined">star</span>
                  </div>
                  <div class="hotel-address">
                    <address>Hyderabad</address>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
          <div class="map-view" id="map-view">
            <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="Map View">
            <p>MAP VIEW</p>
          </div>
        </div>
      </div>
      


    <!--CONTACT US MODEL-->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Contact Us</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="contact-us">
              Thanks for reaching us!! <br>
              Please enter your email and we will reach you soon <br>
              <form action="index.html">
                <input type="email" placeholder="Ex: example@upgrad.com" name="email" required>
                <br>
                <div class="modal-footer">
                  <button type="submit button" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-div">
        <div class="contact-us">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Contact Us
          </button>

        </div>
        <div class="social-media-links">
          <div class="facebook">
            <a href="" target="_blank"><img src="assests/images/facebook.png" alt="fb"></a>
          </div>

          <div class="instagram">
            <a href="" target="_blank"><img src="assests/images/instagram.png" alt="insta"></a>
          </div>

          <div class="twitter">
            <a href="" target="_blank"><img src="assests/images/twitter.png" alt=""></a>
          </div>
        </div>

        <div class="copyright">
          &copy; 2022 ROOM SEARCH PVT LTD
        </div>
      </div>
    </footer>

  </div>



  <!-- Bootstrap Script -->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

    

</body>

</html>
